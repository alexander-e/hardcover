<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="author" content="{{ .Site.Params.Author }}">
  {{ hugo.Generator }}
  {{ partial "title" . }}
  <meta name="description" content="{{ .Description }}">
  <link rel="canonical" href="{{ .Permalink }}">
  <link href="{{ with .OutputFormats.Get "RSS" }}{{ .RelPermalink }}{{ end }}" rel="alternate" type="application/rss+xml" title="{{ .Site.Title }}">
  {{ if .Site.Params.fancyfont }}
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Ubuntu:400,700">
  {{ end }}
  {{ $css := resources.Get "css/hardcover.css" }}
  {{ $style := $css | minify }}
  <link rel="stylesheet" href="{{ $style.Permalink }}">
</head>

{{ with .Site.Params.goatcounter }}
  <script data-goatcounter="https://{{ . }}.goatcounter.com/count" async src="//gc.zgo.at/count.js"></script>
  <noscript>
    <img src="https://{{ . }}.goatcounter.com/count?p=/test-noscript">
  </noscript>
{{ end }}
