<li>
  <!-- Authors -->
  <span class="pub-authors">{{ with .Params.authors }}{{ delimit . ", " " &amp; "}}</span>{{ end }}.
  <!-- Title -->
  <span class="pub-title">{{ .Title }}</span>.
  <!-- Note, if any -->
  {{ with .Params.note }}<p class="pub-note">{{ . | markdownify }}.</p>{{ end }}
  <!--- Links -->
  {{ if not .Params.no_links }}
    {{ partial "publinks.html" (dict "content" . "has_abstract" .Params.has_abstract) }}
  {{ end }}
</li>
